<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fantasy Fighter</title>
  </head>
  <body>
    <div id="homePage">
      <h1>Welcome to Fantasy Fighter</h1>
      <p>Enter your name:</p>
      <input type="text" name="playerName" id="playerName" />
      <button onclick="inputName()">Submit Name</button>
      <p>Choose your class:</p>
      <button onclick="chooseClass('fighter')">Fighter</button>
      <button onclick="chooseClass('cleric')">Cleric</button>
      <button onclick="chooseClass('wizard')">Wizard</button>
      <button onclick="startGame()" class="largeButton">Start Game</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
